<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <main id="concilacionMain">
        <h1 class="titulo">Concilacion Bancaria</h1>
        <section id="concilacionSeccion">
            <div class="seccion-1">
                <label for="mesConcilacion">Mes:</label>
                <select name="mesConcilacion" id="mesConcilacion"></select>
                <label for="anoConcilacion">Año:</label>
                <select name="anoConcilacion" id="anoConcilacion"></select>
                <button id="realizarConcilacion">Realizar Concilacion</button>
            </div>
            <section class="libro">
                <div class="labels">
                    <label for="saldoLibro">SALDO SEGÚN LIBRO AL</label>
                    <label for="masDeposito">Más: Deposito</label>
                    <label for="chequesAnulados">Cheques Anulados</label>
                    <label for="notasCreditos">Notas de Crédito</label>
                    <label for="ajustes">Ajustes</label>
                    <label for="subtotal1" class="label-end">SUBTOTAL</label>
                </div>
                <div class="inputs">
                    <input name="saldoLibro" id="saldoLibro" type="text">
                    <input name="chequesAnulados" id="chequesAnulados" type="text">
                    <input name="notasCreditos" id="notasCreditos" type="text">
                    <input name="ajustes" id="ajustes" type="text">
                    <div class="div-subtotal">
                        <label for="mini-subtotal1" class="label-subtotal">Subtotal:</label>
                        <input name="mini-subtotal1"  type="text">
                    </div>
                    <input  name="subtotal" id="subtotalInput" class="input-left" type="text">
                </div>
            </section>
            <!--segun parte libro-->
            <section class="libro dos">
                <div class="labels">
                    <label for="chequesGirados">Menos: Cheques girados en el mes</label>
                    <label for="notasDebitos">Notas de Debitos</label>
                    <label for="ajustesMenos">Ajustes</label>
                    <label for="saldoConciliado" class="label-end">SALDO CONCILIADO SEGÚN EL LIBRO</label>
                </div>
                <div class="inputs">
                    <input name="chequesGirados" id="saldoLibro" type="text">
                    <input name="notasDebitos" id="chequesAnulados" type="text">
                    <input name="ajustesMenos" id="notasCreditos" type="text">
                    <div class="div-subtotal">
                        <label for="mini-subtotal2" class="label-subtotal">Subtotal:</label>
                        <input name="mini-subtotal2"  type="text">
                    </div>
                    <input  name="subtotal2" id="saldoConciliado" class="input-left" type="text">
                </div>
            </section>
            <hr class="divisor">
           <!--Banco--> 
           <section class="banco">
            <div class="labels">
                <label for="saldoBanco">SALDO EN BANCO AL</label>
                <label for="depositoTransito">Mas: Dépositos en Transito</label>
                <label for="chequesCirculacion">Menos: Cheques en Circulación</label>
                <label for="ajustesBanco">Mas: Ajustes</label>
                <label for="saldoBanco" class="label-end">SALDO CONCILIADO IGUAL A BANCO AL</label>
            </div>
            <div class="inputs">
                <input name="saldoBanco" id="saldoBanco" type="text">
                <input name="notasDebitos" id="notasDebitos" type="text">
                <input name="ajustesMenos" id="notasCreditos" type="text">
                <input type="text">
                    <label for="mini-subtotal2" class="label-subtotal">Subtotal:</label>
                    <input name="mini-subtotal2"  type="text">
                <input  name="subtotal2" id="saldoConciliado" class="input-left" type="text">
            </div>
        </section>
        <hr class="divisor">
        <Section class="botones">
            <button>Grabar</button>
            <button>Nuevo</button>
        </Section>
    </main>
</body>

</html>
